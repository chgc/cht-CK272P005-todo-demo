<section class="todoapp">
  <header class="header">
    <h1>{{ title }}</h1>
    <input class="new-todo" placeholder="What needs to be done?" autofocus (keyup.enter)="addTodo()" [(ngModel)]="newTodo">
  </header>
  <!-- This section should be hidden by default and shown when there are todos -->
  <section class="main">
    <input class="toggle-all" type="checkbox" (change)="toggleAll($event)">
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list">
      <!-- These are here just to show the structure of the list items -->
      <li *ngFor="let todo of displayTodoList" [ngClass]="{'completed': todo?.isCompleted}">
        <div class="view">
          <input class="toggle" type="checkbox" [(ngModel)]="todo.isCompleted">
          <label>{{ todo.content }}</label>
          <button class="destroy" (click)="remove(todo)"></button>
        </div>
        <input class="edit" value="Rule the web">
      </li>
    </ul>
  </section>
  <!-- This footer should hidden by default and shown when there are todos -->
  <app-todo-footer [todoList]="todoList" (onChange)="getDisplayTodo($event)" (clearCompleted)="clearCompleted($event)"></app-todo-footer>
</section>
<footer class="info">
  <p>Double-click to edit a todo</p>
